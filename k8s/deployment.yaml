apiVersion: apps/v1
kind: Deployment
metadata:
  name: "goserver"
  labels:
    app: "goserver"
spec:
  selector:
    matchLabels:
      app: "goserver"
  replicas: 1
  template:
      metadata:
        labels: 
          app: "goserver"
      spec:
        containers:
        - name: "goserver"
          image: nilsonrsvieira/hello-go:v5.1
          volumeMounts:
            - mountPath: "/go/src/goapp/myfamily"
              name: config
          envFrom:
            - configMapRef:
                name: goserver-env
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 8080
        volumes:
          - name: config
            configMap:
              name: configmap-family
              items:
              - key: members
                path: family.txt