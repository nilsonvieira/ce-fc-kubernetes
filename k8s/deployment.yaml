apiVersion: apps/v1
kind: Deployment
metadata:
  name: "goserver"
  labels:
    app: "goserver"
spec:
  selector:
    matchLabels:
      app: "goserver"
  replicas: 10
  template:
      metadata:
        labels: 
          app: "goserver"
      spec:
        containers:
        - name: "goserver"
          image: nilsonrsvieira/hello-go:v2
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 8080